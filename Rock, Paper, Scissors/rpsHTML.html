<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsCSS.css"/>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="container">
        <h1>Rock, Paper, Scissors!</h1>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Results: <span id="results"></span></h2>

<div id="instructions">Choose one of the following:</div>
    <button id="Rock" class="buttons">Rock</button>
    <button id="Paper" class="buttons">Paper</button>
    <button id="Scissors" class="buttons">Scissors</button>
</div>

    <script src="RockPaperScissors.js"></script>
</body>
</html>
